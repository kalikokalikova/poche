<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">

    <title>Results</title>
</head>
<body>
    <div class="nav-bar">
        Welcome {{ session['first_name'] }}
        <a href="/">home</a>
        <a href="/browse_terms">browse saved terms</a>
        <form action="/search_terms" method="post">
            <label for="search_terms"></label>
            <input type="text" name="search_terms">
            <button class="btn">search saved terms</button>
        </form>
        <a href="/logout" style="text-decoration: none;"><button class="btn">Log out</button></a>
    </div>
    <!-- TODO Make every instance of the search term a bright color -->
    <div class="container">
        <h1>Search results for {{ session['search_terms'] }}</h1>
        {% for r in session.search_results %}
            <div>
                {{ r.en }} {{ r.fr }}
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
