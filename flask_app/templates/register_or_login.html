<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Log In</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to poche</h1>
            <h3><b>A translation tool</b></h3>
            <div>The phrases you actually need, right in your pocket.</div>
        </div>

        <div class="error reg-or-log">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="reg-or-log">
            <h3>Register</h3>
            <form action="/register" method="post">

                <div class="flex-daddy">
                    <label for="first_name">First Name </label>
                    <input type="text" name="first_name">
                </div>
                <div class="flex-daddy">
                    <label for="last_name">Last Name </label>
                    <input type="text" name="last_name">
                </div>
                <div class="flex-daddy">
                    <label for="email">Email </label>
                    <input type="text" name="email">
                </div>
                <div class="flex-daddy">
                    <label for="password">Password </label>
                    <input type="password" name="password">
                </div>
                <div class="flex-daddy">
                    <label for="confirm">Confirm Password </label>
                    <input type="password" name="confirm">
                </div>
                <div>
                    <button class="form-btn">Register</button>
                </div>

            </form>
        </div>

        <div class="reg-or-log">
            <h3>Log In</h3>
            <form action="/login" method="post">

                <div class="flex-daddy">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                </div>
                <div class="flex-daddy">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <button class="form-btn">Log In</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
